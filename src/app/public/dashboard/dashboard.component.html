<app-breadcrumbs pageTitle="Courses"></app-breadcrumbs>
<div class="row">
    <div class="col">
        <app-search-courses (searchHandler)="onSearch($event)"></app-search-courses>
    </div>
    <div class="col text-right">
        <a routerLink="/manage-course/new" class="btn btn-success">
            <i class="fas fa-plus-square"></i> New course
        </a>
    </div>
</div>

<app-courses-list [coursesList]="getFilteredCourses()"></app-courses-list>
