<form>
    <div class="form-group">
        <label for="inputTitle">Course title</label>
        <input type="text"
               [(ngModel)]="course.title"
               class="form-control"
               name="inputTitle"
               id="inputTitle"
               placeholder="Enter course title">
    </div>

    <div class="form-group">
        <label for="textareaDescription">Course description</label>
        <textarea class="form-control"
                  [(ngModel)]="course.description"
                  name="textareaDescription"
                  id="textareaDescription"
                  placeholder="Enter course description"
                  rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="inputDate">Creation date</label>
        <input type="text"
               [(ngModel)]="course.created"
               class="form-control"
               name="inputDate"
               id="inputDate"
               placeholder="Enter date">
    </div>

    <div class="form-group">
        <label for="inputDuration">Duration</label>
        <div class="row">
            <div class="col-6">
                <input type="text"
                       [(ngModel)]="course.duration"
                       class="form-control"
                       name="inputDuration"
                       id="inputDuration"
                       placeholder="Duration">
            </div>
            <div class="col-6">
                <div class="alert alert-primary duration-formatted" role="alert">
                    {{course.duration | duration}}
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="inputAuthors">Authors (not implemented yet)</label>
        <input disabled="disabled" type="text" class="form-control" id="inputAuthors" placeholder="Add authors">
    </div>

    <button type="submit" class="btn btn-outline-secondary">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
