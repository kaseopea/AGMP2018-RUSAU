<div class="row">
    <div class="col-6">
        <form [formGroup]="durationForm">
            <input type="text"
                   formControlName="length"
                   class="form-control"
                   id="inputDuration">
        </form>
    </div>
    <div class="col-6">
        <div class="alert alert-primary duration-formatted" role="alert">
            {{ length.value | duration }}
        </div>
    </div>
</div>
