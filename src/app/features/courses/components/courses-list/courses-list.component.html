<div *ngIf="data$ | async" class="row">
    <app-course-item
            class="col-md-6"
            *ngFor="let course of data$ | async | orderBy:'date'"
            [courseItem]="course"
            (delHandler)="onDeleted($event)"></app-course-item>
</div>

<div *ngIf="!(data$ | async)?.length" class="no-data">
    <div class="no-data-icon">
        <i class="far fa-surprise"></i>
    </div>
    <div class="no-data-message">{{ noDataMessage | uppercase }}</div>
</div>
