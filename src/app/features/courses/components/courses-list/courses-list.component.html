<div *ngIf="coursesList.length">
    <app-course-item *ngFor="let course of coursesList | orderBy:'date'" [courseItem]="course" (delHandler)="onDeleted($event)"></app-course-item>

    <app-load-more-btn></app-load-more-btn>
</div>

<div *ngIf="!coursesList.length" class="no-data">
    <div class="no-data-icon">
        <i class="far fa-surprise"></i>
    </div>
    <div class="no-data-message">{{ noDataMessage | uppercase }}</div>
</div>
