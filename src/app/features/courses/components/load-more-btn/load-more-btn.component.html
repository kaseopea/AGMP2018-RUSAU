<div class="text-center">
  <button type="button" *ngIf="!noMoreItems" class="btn btn-outline-secondary" (click)="loadMore()">
    <i class="fas fa-spinner fa-spin" [hidden]="!inProgress"></i>
    <span [hidden]="inProgress">Load More...</span>
  </button>

  <div class="alert alert-light" *ngIf="noMoreItems"role="alert">
    No more items to load!
  </div>
</div>
